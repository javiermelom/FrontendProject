<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm&LandLogin</title>
    <link rel="shortcut icon" href="./images/Fabicon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/main.css">
    <script defer src="./controllers/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <img src="./images/cow5.jpeg" alt="Cow titulo"/>
        <div class="titulo">FARM</div>
        <div class="titul">&</div>
        <div class="titulo">LAND</div>
    </header>
    <main>
      <form id="login-form">
        <div>
          <label for="emailInput" class="form-label">Email</label>
          <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div>
          <label for="passInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passInput" />
        </div>
        <button type="submit" id="btn_login" class="btn btn-primary">Ingresar</button>
      </form>
    </main>
    <footer>
        <!-- <img src="./images/fabicon1.png" alt="Cow titulo"/> -->
    </footer>
  </body>
</html>
